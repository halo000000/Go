<style>
    form{
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 40px;

    }
    .notelist{
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 100px;
    }
</style>
<form hx-post="/add-note/" hx-target="#notelist" hx-swap="beforeend" hx-indicator="#Loading">

    <div class="mb-3" style="width: 20vw;">
        <label for="exampleFormControlInput1" class="form-label">Tittle</label>
        <input type="text" class="form-control" name="title" id="exampleFormControlInput1" >
      </div>
      <div class="mb-3" style="width: 20vw;">
        <label for="exampleFormControlTextarea1" class="form-label">Text</label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
     <button class="btn btn-primary">
      <span class=" spinner-border text-light htmx-indicator spinner-border-sm" id="Loading"></span>
    add Note</button>


</form>

<div class="notelist">
    <h1>Note list</h1>
    <ol class="list-group list-group-numbered" style="width: 80vw;" id="notelist">

{{ range . }}

    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold"> {{ .Title }} </div>
            {{ .Text }}
        </div>
        <span class="badge text-bg-primary  rounded-pill" style="font-size: large;">âœ¯</span>
    </li>
    {{ else }}
    
    <div class="ms-2 me-auto">
      <div class="fw-bold"> No Notes are saved </div>
    
       </div>

{{ end }}
      
    

      </ol>


</div>



 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
