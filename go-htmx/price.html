<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>price</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BrainJar </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/note">My Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/price">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ================================== -->
    <h1 style="text-align: center;margin-top: 10vh;">price</h1>

    <section class="pricing py-5">
        <div class="container">
            <div class="row">
                <!-- Basic Plan -->
                <div class="col-lg-4">
                    <div class="card mb-5 mb-lg-0">
                        <div class="card-body">
                            <h5 class="card-title text-muted text-uppercase text-center">Basic Plan</h5>
                            <h6 class="card-price text-center">$0<span class="period">/month</span></h6>
                            <hr>
                            <ul class="fa-ul">
                                <li><span class="fa-li"><i class="fas fa-check"></i></span>10 Tasks</li>
                                <li><span class="fa-li"><i class="fas fa-check"></i></span>Basic Support</li>
                                <li><span class="fa-li"><i class="fas fa-check"></i></span>Access to Community</li>
                            </ul>
                            <button type="button" class="btn btn-block btn-primary text-uppercase">Get Now</button>
                        </div>
                    </div>
                </div>
                <!-- Pro Plan -->
                <div class="col-lg-4">
                    <div class="card mb-5 mb-lg-0">
                        <div class="card-body">
                            <h5 class="card-title text-muted text-uppercase text-center">Pro Plan</h5>
                            <h6 class="card-price text-center">$9.99<span class="period">/month</span></h6>
                            <hr>
                            <ul class="fa-ul">
                                <li><span class="fa-li"><i class="fas fa-check"></i></span>100 Tasks</li>
                                <li><span class="fa-li"><i class="fas fa-check"></i></span>Priority Support</li>
                                <li><span class="fa-li"><i class="fas fa-check"></i></span>Access to Community</li>
                            </ul>
                            <button type="button" class="btn btn-block btn-primary text-uppercase">Get Now</button>
                        </div>
                    </div>
                </div>
                <!-- Mega Plan -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-muted text-uppercase text-center">Mega Plan</h5>
                            <h6 class="card-price text-center">$19.99<span class="period">/month</span></h6>
                            <hr>
                            <ul class="fa-ul">
                                <li><span class="fa-li"><i class="fas fa-check"></i></span>Unlimited Tasks</li>
                                <li><span class="fa-li"><i class="fas fa-check"></i></span>24/7 Support</li>
                                <li><span class="fa-li"><i class="fas fa-check"></i></span>Access to Community</li>
                            </ul>
                            <button type="button" class="btn btn-block btn-primary text-uppercase">Get Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section></ul>

    <!-- =============================== -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
