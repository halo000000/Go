<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .hero {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hero h1 {
            margin: 0;
            font-size: 3em;
            color: #333;
        }
        .hero p {
            font-size: 1.2em;
            color: #666;
        }
        .hero button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Todo App</h1>
        <p>Manage your tasks efficiently and effectively.</p>
        <button onclick="window.location.href='http://localhost:8000/note'">Go to Main Page</button>
    </div>
</body>
</html>
